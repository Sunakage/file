<!DOCTYPE html>
<html>
<head>
	<title>City Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			color: #333;
			margin-bottom: 10px;
		}
		#city {
			padding: 10px;
			width: 200px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
		#reply-text {
			margin-top: 20px;
			color: #666;
		}
	</style>
</head>
<body>
	<h1>Enter City Name:</h1>
	<input id="city" type="text" placeholder="City Name">
	<button onclick="convertCity()">Submit</button>
	<p id="reply-text"></p>
	<script>
		function convertCity() {
			var city = document.getElementById("city").value;
			var replyText = "";
			if (city.toLowerCase() == "indore") {
				replyText = "Bhopal";
			} else {
				replyText = "City not found";
			}
			document.getElementById("reply-text").innerHTML = replyText;
		}
	</script>
</body>
</html>
